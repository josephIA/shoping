<html></html>
 <head>
  <title>
   Ticket Buying Experience
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        
    </style>
 
  
 </head>
 <body class="bg-gray-100">
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
   <div class="text-lg font-bold">
    ACME TICKETS
   </div>
   <nav class="space-x-8">
    <a class="text-gray-700 hover:text-gray-900" href="#">
     Home
    </a>
    <a class="text-gray-700 hover:text-gray-900" href="#">
     About Us
    </a>
    <a class="text-gray-700 hover:text-gray-900" href="#">
     Prices
    </a>
    <a class="bg-pink-200 text-pink-700 px-4 py-2 rounded-full hover:bg-pink-300" href="#">
     Get App
    </a>
    </div>
   </nav>
  </header>
  <main class="flex items-center justify-center text-center py-20 bg-white relative">
   <div class="absolute inset-0 bg-blue-100 rounded-b-full" style="height: 50%;">
   </div>
   <div class="relative z-10 flex items-center justify-center w-full max-w-6xl">
    <div class="w-1/2 text-left">
     <h1 class="text-4xl font-bold text-black mb-4">
      The best
      <br/>
      ticket buying
      <br/>
      experience
     </h1>
     <form class="flex items-center space-x-4">
      <input class="px-4 py-2 border rounded-full focus:outline-none" placeholder="you@email.com" type="email"/>
      <button class="bg-green-200 text-green-700 px-6 py-2 rounded-full hover:bg-green-300" type="submit">
       Subscribe
      </button>
     </form>
    </div>
    <div class="w-1/2">
     <img alt="Smartphone displaying ticket buying app" class="w-48 mx-auto" height="500" src="phone.png" width="400"/>
    </div>
   </div>
   <div class="absolute z-0 top-1/3 left-1/4 w-16 h-16 bg-yellow-200 rounded-full flex items-center justify-center">
    <i class="fas fa-thumbs-up text-yellow-600">
    </i>
   </div>
   <div class="absolute z-0 top-1/2 right-1/4 w-24 h-24 bg-red-200 rounded-full flex items-center justify-center">
    <i class="fas fa-heart text-red-600">
    </i>
   </div>
   <div class="absolute z-0 bottom-1/4 right-1/3 w-16 h-16 bg-blue-200 rounded-full flex items-center justify-center">
    <i class="fas fa-arrow-up text-blue-600">
    </i>
   </div>
  </main>
 </body>
</html>
